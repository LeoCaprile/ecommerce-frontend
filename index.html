<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./src/styles.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Vite App</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="fixed flex items-center justify-between bg-white w-full px-10 py-3 md:px-20 md:py-5 shadow-lg" >
    <div class="flex items-center">
      <h1 class="text-xl md:text-3xl font-medium">Bsale Test</h1>

      <a class="all-products hidden md:block ml-10 cursor-pointer hover:border-b-2 border-b-orange-500">Todos los productos</a>

      <div class="group p-2">
        <a class="ml-3 md:ml-10 cursor-pointer hover:border-b-2 border-b-orange-500">Categorias</a>
        <div id="dropdown-categories" class="hidden group-hover:block absolute  bg-white left-1/5 top-14 rounded-lg shadow-lg text-left px-2 py-2">
        <a class="all-products md:hidden bg-white cursor-pointer px-4 py-2 block hover:bg-slate-300">Todos los productos</a>
        <a class="discounts md:hidden bg-white cursor-pointer px-4 py-2 block hover:bg-slate-300">Ofertas</a>
      </div>
      </div>
      
      <a class="discounts hidden md:block ml-10 cursor-pointer hover:border-b-2 border-b-orange-500">Ofertas</a>
    </div>

    <div class="flex items-center justify-between">
 
      <input id="search-bar" class="md:bg-transparent outline-1 bg-white absolute right-20 rounded-full focus:top-12 focus:w-40 shadow-lg p-2 pl-3 pr-8 content-none md:outline-none w-8 md:focus:w-60 md:static transition-all duration-200 " type="text"  onblur="this.value=''" maxlength="30"/>

       <i class="fas pointer-events-none fa-search relative right-9 md:right-8 md:-z-10"></i>

      <div id="cart-button-and-count-container" class="flex">
      <i id="cart-button" class="fas fa-shopping-cart cursor-pointer"></i>
      <span class="absolute md:relative text-center text-white bg-orange-500 rounded-full text-sm w-5 h-5 md:bottom-3 md:right-1 right-6 bottom-9"></span>
      </div>

      <div id="shoping-cart" class="hidden flex gap-5 flex-col absolute p-5 bg-white top-20 right-7 w-80 shadow-lg rounded-lg md:w-fit md:right-10">
        
        <h1 class="text-lg font-medium border-b-2">Carro de compras</h1>

        <div id='cart-products' class="flex flex-col gap-3">
         
        
        
        </div>
        <span id="cart-total" class="ml-auto font-bold"></span>
        <button class="bg-black text-white rounded p-2 font-bold">Ir a pagar</button>
      </div>
    </div>
    
    </nav>


    
    <section id="product-container" class="place-items-center h-full md:h-fit grid grid-cols-1 px-10 md:px-20 py-32 gap-5 md:grid-cols-4 md:grid-rows-2">
     
  
    </section>

    <footer class="w-full h-15 bg-white shadow-3xl text-center">Pagina creada por Matías Fuentes ❤ 2022</footer>

    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
