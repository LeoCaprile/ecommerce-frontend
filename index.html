<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./src/styles.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Vite App</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="fixed flex items-center justify-between bg-white w-full pl-20 pr-20 pt-5 pb-5 shadow-lg" >
    <div class="flex items-center">
      <h1 class="text-3xl font-medium ">Bsale Test</h1>
      <a href="/" class="ml-10 cursor-pointer hover:border-b-2 border-b-orange-500">Todos los productos</a>
      <div class="group p-2">
        <a class="ml-10 cursor-pointer hover:border-b-2 border-b-orange-500">Categorias</a>
        <div id="dropdown-categories" class="hidden group-hover:block absolute  bg-white left-1/5 top-14 rounded-lg shadow-lg text-left px-2 py-2">
      </div>
      </div>
      
      <a id="discounts" class="ml-10 cursor-pointer hover:border-b-2 border-b-orange-500">Ofertas</a>
    </div>

    <div class="flex items-center justify-between">
       <input id="search-bar" class="bg-transparent rounded-full focus shadow-lg p-2 pl-3 pr-8 content-none outline-none w-8 focus:w-60 transition-all duration-200" type="text" onblur="this.value=''" maxlength="30"/>
       <i class="fas fa-search relative right-8 -z-10"></i>
      <button><i class="fas fa-shopping-cart"></i></button>

    </div>
    </nav>
    
    <section id="product-container" class="place-items-center grid md:grid-cols-4 md:grid-rows-2 grid-cols-1 px-20 pt-32 gap-5 ">
     
  
    </section>

    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
